<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Data Input App</title>
</head>
<body>

    <div class="container">
        <div class="input-box">
            <label for="author">Author:</label>
            <input type="text" id="author" />
        </div>

        <div class="input-box">
            <label for="level_id">Level_id:</label>
            <input type="text" id="level_id" />
        </div>

        <div class="input-box">
            <label for="level_version">Level_version:</label>
            <input type="text" id="level_version" />
        </div>
        
        <div class="input-box">
            <label for="ordinal">Ordinal:</label>
            <input type="text" id="ordinal" />
        </div>

        <div class="input-box">
            <label for="moves">Moves:</label>
            <input type="text" id="moves" />
        </div>

        <div class="input-box">
            <label for="objectives">Objectives:</label>
            <input type="text" id="objectives" />
        </div>

        <div class="input-box">
            <label for="void">Void:</label>
            <input type="text" id="void" />
        </div>

        <div class="input-box">
            <label for="layer1">Layer1:</label>
            <input type="text" id="layer1" />
        </div>

        <div class="input-box">
            <label for="pieces">Pieces:</label>
            <input type="text" id="pieces" />
        </div>

        <button onclick="generateJSON()">Generate JSON</button>

        <div class="output-box">
            <label for="jsonOutput">JSON Output:</label>
            <textarea id="jsonOutput" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
